<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>To do List</title>
</head>

<body>
  <div class="container">
    <h1>To Do List</h1>

    <div class="row">

      <div class="col-md-6">
        <h2>Add/Remove Tasks:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">Task</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Description of Task</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">Location of Task</label>
                <input type="text" class="form-control new-street">
              </div>

              <div class="form-group">
                <label for="new-state">Time of Task</label>
                <input type="time" class="form-control new-state">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-address">Another Task</span>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Tasks:</h2>
        <ul id="contacts">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">

          </ul>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
