<!DOCTYPE html>
<html>

<head>
  <title>To do List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <img src="img/todo.jpg" width="1050" height="400px" alt="me" class="image">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="main">
          <h1>To-Do-List</h1>
        </div>
      </div>
      <div class="col-md-12">
        <div id="content">
          <div class="login">
            <h1>To-do-List</h1>
            <input type="text" id="enter_task" placeholder="Enter Task">
            <input type="submit" id="add" value="Add Task">
            <p>
              <ul id="todo_list">
              </ul>
            </p>
          </div>
          <!--end of div login-->
        </div>
        <!--end of div content-->
      </div>
      <!--end of col-md-12-->
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->

</body>

</html>
